<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>New Seven Wonders of the World</title>
</head>

<body background="img/bg.jpg">
  <header>
    <table width="100%" cellpadding="20" align="center" bgcolor="#fff">
      <tr>
        <td align="left"><a href="index.html"><img src="img/logo.png" width="150" height="75" alt="Seven Wonders"></a>
        </td>
        <td align="right"><a href="http://facebook.com" target="_blank"><img src="img/facebook.png" alt="Our Facebook"
              width="25" height="25"></a> <a href="https://twitter.com" target="_blank"><img src="img/twitter.png"
              alt="Our Twitter" width="25" height="25"></a> <a href="https://instagram.com" target="_blank"><img
              src="img/instagram.png" alt="Our Instagram" width="25" height="25"></a></td>
      </tr>
    </table>
  </header>
  <section>
    <table align="center" width="50%">
      <tr>
        <td align="center"><br><br>
          <h1>Submit your Review on one of Seven Wonders</h1>
        </td>
      </tr>
      <tr>
        <td align="center">
          <form action="https://formspree.io/vitfl@protonmail.com" method="POST">
            <table cellpadding="5">
              <tr>
                <td>
                  <label for="name">Your name:<font color="red">*</font></label>
                </td>
                <td>
                  <input type="text" id="name" name="name" size="35" required>

                </td>
              </tr>
              <tr>
                <td>
                  <label for="mail">Your E-mail:</label>
                </td>
                <td>
                  <input type="email" id="mail" name="mail" placeholder="name@mail.com" size="35">

                </td>
              </tr>
              <tr>
                <td>
                  <label for="wonder">Choose Wonder:</label>
                </td>
                <td>
                  <select id="wonder" name="wonder">
                    <option value="Great Wall of China">Great Wall of China</option>
                    <option value="Christ the Redeemer Statue">Christ the Redeemer Statue</option>
                    <option value="Machu Picchu">Machu Picchu</option>
                    <option value="Chichen Itza">Chichen Itza</option>
                    <option value="The Roman Colosseum">The Roman Colosseum</option>
                    <option value="Taj Mahal">Taj Mahal</option>
                    <option value="Petra">Petra</option>
                  </select>
                  </label>
                  <br>
                </td>
              </tr>
              <tr>
                <td>
                  Type:<sup>*</sup>
                </td>
                <td>
                  <label>Public
                    <input type="radio" name="type" value="public" checked>
                  </label>

                  <label>Private
                    <input type="radio" name="type" value="private">
                  </label>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="review">Review:<font color="red">*</font></label>
                  <br>
                  <textarea id="review" name="review" rows="10" cols="50" required></textarea>

                </td>
              </tr>
              <tr>
                <td align="right" colspan="2">
                  <input type="submit"></input>
                </td>
              </tr>
              <tr>
                <td colspan="2" valign="bottom" height="50"><br><sup>*</sup> Choose Private type of review, if you dont
                  want
                  it to
                  be<br>
                  visible to other visitors of our website.</td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </section>
  <footer style="position:absolute;left:0; bottom:0; width:100%;">
    <table background="img/footer.png" height="170" width="100%" valign="bottom">
      <tr>
        <td height="50"></td>
      </tr>
    </table>
  </footer>

</body>

</html>
